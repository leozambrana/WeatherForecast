<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima Tact</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/javascript/script.js" defer></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Font Awesome-->

  <link 
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />
</head>
<body>
  <div class="container">
    <form class="form">
      <h3> Confira o clima de uma cidade: </h3>
      <div class="form-input-container">
         <input type="text" placeholder="digite o nome da cidade" id="city-input">
         <button id="search">
            <i class="fa-solid fa-magnifying-glass"></i>
         </button>
      </div>
    </form>
    <div id="weather-data" class="hide">
      <h2>
        <i class="fa-solid fa-location-dot"></i>
        <span id="city"></span>
        <img src="" alt="País" id="country">
      </h2>
      <p id="temperature"><span></span>&deg;C</p>
      <div id="description-container">
        <p id="description"></p>
        <img src="" alt="condições do tempo" id="weather-icon">
      </div>
      <div id="details-container">
        <p id="humidity">
          <i class="fa-solid fa-droplet"></i>
          <span></span>
        </p>
        <p id="wind">
          <i class="fa-solid fa-wind"></i>
          <span></span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
